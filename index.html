<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        p {
            color: #ccc;
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Gaming Website</h1>
    <p>Explore the latest games and reviews!</p>
    <div class="game-container">
        <div class="game">
            <img src="https://via.placeholder.com/150" alt="Game 1">
            <h2>Game 1</h2>
            <p>Exciting adventure game.</p>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/150" alt="Game 2">
            <h2>Game 2</h2>
            <p>Thrilling action game.</p>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/150" alt="Game 3">
            <h2>Game 3</h2>
            <p>Challenging puzzle game.</p>
        </div>
    </div>
</body>
</html>
